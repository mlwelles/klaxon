name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  SCHEME: Klaxon
  PROJECT: Klaxon.xcodeproj

jobs:
  build-and-test:
    name: Build & Test
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Show Xcode Version
        run: xcodebuild -version

      - name: Build
        run: |
          xcodebuild build \
            -project "$PROJECT" \
            -scheme "$SCHEME" \
            -configuration Debug \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Run Tests
        run: |
          xcodebuild test \
            -project "$PROJECT" \
            -scheme "$SCHEME" \
            -destination 'platform=macOS' \
            -skip-testing:KlaxonTests/CalendarAccessTests/testCanRequestCalendarAccess \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
